    .panel {
      width: 400px;
      height: 550px;
     background: rgba(16, 14, 14, 0.85);

      border: 2px solid #00ffe1;
      border-radius: 12px;
      color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 0 25px #00fff77e, 0 0 45px #00ffe17e;
      overflow: hidden;
      margin-top: 70px;
      z-index: 9998;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .panel h2 {
      margin-top: 0;
