<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SOMS®</title>
    <style>
        /* Toàn trang */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video nền */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            
            filter: brightness(50%); /* Giảm độ sáng xuống 50% */
        }
         /* Thanh menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 19px 25px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-left: 460px;
        }
        nav ul li {
            display: inline;
           
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
            
        }
        nav ul li a:hover {
            background-color: #ff7f27;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
         body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .register-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .register-box button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .main-content {
      display: none;
      padding: 40px;
    }
        
        </style>
</head>
<body>

    <!-- Video nền -->
    <video id="background-video" autoplay loop muted>
        <source src="china.webm" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>

    <!-- Thanh menu -->
    <nav>
        <div class="logo">Trash2Trend®</div>
        <ul>
            <li><a href="https://jasonphu16098.github.io/Trash2Trend/">Home</a></li>
            <li><a href="https://jasonphu16098.github.io/abouttrash2trend/">About</a></li>
            <li><a href="https://jasonphu16098.github.io/trash2trendservice/">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </nav>
     <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
    <div class="register-overlay" id="registerOverlay">
  <div class="register-box">
    <h2>Đăng ký</h2>
    <input type="text" id="regUsername" placeholder="USERNAME" />
    <input type="email" id="regEmail" placeholder="Email/PHONE NUMBER" />
    <input type="password" id="regPassword" placeholder="Mật khẩu" />
    <button onclick="register()">Đăng ký</button>
  </div>
</div>



<script>
  function register() {
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    if (username && email && password) {
      alert('Đăng ký thành công!');
      document.getElementById('registerOverlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      alert('Vui lòng điền đầy đủ thông tin.');
    }
  }
</script>


</body>
</html>
